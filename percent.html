<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Percentage Calculator – Increase, Decrease, Difference & Reverse %</title>

<meta name="description" content="Free smart percentage calculator. Calculate percentage increase, decrease, difference, reverse percentage, and see step-by-step solutions. No signup required.">
<meta name="keywords" content="percentage calculator, increase percentage, decrease percentage, percentage difference, reverse percentage, step by step">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://freetoolhub.github.io/percentage-calculator">

<style>
:root{
  --primary:#2563eb;
  --bg:#f3f5f9;
  --card:#ffffff;
}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  margin:0;
  padding:20px;
}
.container{
  max-width:720px;
  margin:auto;
  background:var(--card);
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{text-align:center;margin-bottom:8px}
p.sub{text-align:center;color:#555;margin-bottom:20px}

input,select,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:1rem;
}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{opacity:.9}

.result{
  margin-top:20px;
  background:#f9fafb;
  padding:20px;
  border-radius:12px;
}
.steps{
  margin-top:10px;
  font-size:.95rem;
  color:#333;
}
.copy{
  margin-top:10px;
  background:#16a34a;
}

.examples{
  font-size:.9rem;
  color:#666;
  margin-top:10px;
}
footer{
  text-align:center;
  margin-top:30px;
  font-size:.85rem;
  color:#666;
}
</style>
</head>

<body>
<main class="container">
<h1>Smart Percentage Calculator</h1>
<p class="sub">Increase • Decrease • Difference • Reverse Percentage • Step-by-Step</p>

<label>Enter calculation (natural language or numbers)</label>
<input id="input" placeholder='Examples: "Increase 250 by 18%", "250 to 300", "30 is 20% of what?"'>

<button onclick="calculate()">Calculate</button>

<div class="examples">
Examples:
• Increase 250 by 18%  
• Decrease 120 by 15%  
• 250 to 300  
• 30 is 20% of what?  
• What is 20% of 150?
</div>

<section id="result" class="result"></section>
<button class="copy" onclick="copyResult()">Copy Result</button>

<footer>FreeToolHub • Simple • Accurate • Private</footer>
</main>

<script>
function calculate(){
  const raw = input.value.trim().toLowerCase();
  let answer="", steps="";

  // What is X% of Y
  let ofMatch = raw.match(/what\s+is\s+([\d.]+)%\s+of\s+([\d.]+)/);
  if(ofMatch){
    const p=+ofMatch[1], v=+ofMatch[2];
    const r=v*p/100;
    answer=`${p}% of ${v} = ${r.toFixed(2)}`;
    steps=`Step 1: ${v} × (${p}/100)<br>Step 2: ${r.toFixed(2)}`;
  }

  // Increase X by Y%
  let inc = raw.match(/increase\s+([\d.]+)\s+by\s+([\d.]+)%/);
  if(inc){
    const x=+inc[1], p=+inc[2];
    const r=x + (x*p/100);
    answer=`${x} increased by ${p}% = ${r.toFixed(2)}`;
    steps=`Step 1: ${x} × (${p}/100) = ${(x*p/100).toFixed(2)}<br>Step 2: ${x} + ${(x*p/100).toFixed(2)} = ${r.toFixed(2)}`;
  }

  // Decrease X by Y%
  let dec = raw.match(/decrease\s+([\d.]+)\s+by\s+([\d.]+)%/);
  if(dec){
    const x=+dec[1], p=+dec[2];
    const r=x - (x*p/100);
    answer=`${x} decreased by ${p}% = ${r.toFixed(2)}`;
    steps=`Step 1: ${x} × (${p}/100) = ${(x*p/100).toFixed(2)}<br>Step 2: ${x} − ${(x*p/100).toFixed(2)} = ${r.toFixed(2)}`;
  }

  // Reverse percentage
  let rev = raw.match(/([\d.]+)\s+is\s+([\d.]+)%\s+of\s+what/);
  if(rev){
    const part=+rev[1], p=+rev[2];
    const r=(part*100)/p;
    answer=`${part} is ${p}% of ${r.toFixed(2)}`;
    steps=`Step 1: (${part} × 100) ÷ ${p}<br>Step 2: ${r.toFixed(2)}`;
  }

  // Percentage change (X to Y)
  let diff = raw.match(/([\d.]+)\s+to\s+([\d.]+)/);
  if(diff){
    const x=+diff[1], y=+diff[2];
    const d=y-x;
    const p=(d/x)*100;
    answer=`Change from ${x} to ${y} = ${p.toFixed(2)}%`;
    steps=`Step 1: Difference = ${y} − ${x} = ${d.toFixed(2)}<br>
           Step 2: (${d.toFixed(2)} ÷ ${x}) × 100 = ${p.toFixed(2)}%`;
  }

  if(!answer){
    answer="Unable to understand input.";
    steps="Try formats like: Increase 250 by 18%, 250 to 300, 30 is 20% of what?";
  }

  result.innerHTML=`<strong>${answer}</strong><div class="steps">${steps}</div>`;
}

function copyResult(){
  navigator.clipboard.writeText(result.innerText);
  alert("Result copied!");
}
</script>
</body>
</html>

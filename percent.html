<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreeToolHub – Advanced Percentage Calculator | Free Tool</title>
<meta name="description" content="FreeToolHub – Advanced Percentage Calculator. Calculate percentages, increase/decrease, discounts, and more instantly.">
<meta name="keywords" content="percentage calculator, discount calculator, increase decrease, free online calculator">
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;margin:0;display:flex;justify-content:center;padding:20px;}
.container{background:white;max-width:520px;width:100%;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h1{background:linear-gradient(90deg,#ff4b2b,#ff416c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.8em;text-align:center;margin-bottom:20px;}
.section{margin:20px 0;}
.section input{width:90%;padding:10px;margin:5px 0;border:1px solid #ccc;border-radius:6px;font-size:1em;}
.section button{padding:10px 20px;margin-top:8px;background:#4CAF50;color:white;border:none;border-radius:6px;cursor:pointer;font-size:1em;}
.section button:hover{background:#45a049;}
.result{margin-top:10px;font-size:1.1em;font-weight:bold;color:#333;}
#ads{margin-top:30px;background:#f9f9f9;padding:10px;border:1px dashed #ccc;}
.footer{font-size:0.8em;color:#666;margin-top:30px;text-align:center;}
@media(max-width:450px){.container{padding:30px 20px;} .section input, .section button{width:95%;}}
</style>
</head>
<body>

<div class="container">
<h1>FreeToolHub – Advanced Percentage Calculator</h1>

<!-- Basic % of a Number -->
<div class="section">
<h3>Percentage of a Number</h3>
<input type="number" id="p_of_n_base" placeholder="Enter number">
<input type="number" id="p_of_n_percent" placeholder="Enter percentage (%)">
<button onclick="calcPercentOf()">Calculate</button>
<div class="result" id="result_percent_of"></div>
</div>

<!-- X is what % of Y -->
<div class="section">
<h3>X is what % of Y</h3>
<input type="number" id="ratio_x" placeholder="Enter part value">
<input type="number" id="ratio_y" placeholder="Enter whole value">
<button onclick="calcRatio()">Calculate</button>
<div class="result" id="result_ratio"></div>
</div>

<!-- Percentage Increase/Decrease -->
<div class="section">
<h3>Percentage Change</h3>
<input type="number" id="old_val" placeholder="Original value">
<input type="number" id="new_val" placeholder="New value">
<button onclick="calcChange()">Calculate</button>
<div class="result" id="result_change"></div>
</div>

<!-- Discount & Final Price -->
<div class="section">
<h3>Discount Calculator</h3>
<input type="number" id="price" placeholder="Original price">
<input type="number" id="disc" placeholder="Discount %">
<button onclick="calcDiscount()">Calculate</button>
<div class="result" id="result_discount"></div>
</div>

<div id="ads">Your Ad Here</div>
<div class="footer">Made with ❤️ by FreeToolHub</div>
</div>

<script>
function calcPercentOf(){let num=+document.getElementById('p_of_n_base').value;let per=+document.getElementById('p_of_n_percent').value;if(!num&&num!==0||!per&&per!==0){document.getElementById('result_percent_of').innerText="Please enter valid numbers!";return;}let res=(per/100)*num;document.getElementById('result_percent_of').innerText=per+"% of "+num+" = "+res.toFixed(2);}
function calcRatio(){let x=+document.getElementById('ratio_x').value;let y=+document.getElementById('ratio_y').value;if(!y){document.getElementById('result_ratio').innerText="Please enter a valid whole value!";return;}let perc=(x/y)*100;document.getElementById('result_ratio').innerText=x+" is "+perc.toFixed(2)+"% of "+y;}
function calcChange(){let oldV=+document.getElementById('old_val').value;let newV=+document.getElementById('new_val').value;if(!oldV&&oldV!==0){document.getElementById('result_change').innerText="Please enter valid original value!";return;}let change=newV-oldV;let perc=(change/oldV)*100;let type=(perc>=0)?"increase":"decrease";document.getElementById('result_change').innerText="Percentage "+type+": "+Math.abs(perc).toFixed(2)+"%";}
function calcDiscount(){let price=+document.getElementById('price').value;let disc=+document.getElementById('disc').value;if(!price&&price!==0){document.getElementById('result_discount').innerText="Please enter valid price!";return;}let finalP=price*(1-disc/100);document.getElementById('result_discount').innerText="Final Price after "+disc+"% discount: $"+finalP.toFixed(2);}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreeToolHub – Percentage Calculator</title>
<meta name="description" content="FreeToolHub – Quickly calculate percentage increase, decrease, or any percentage with this free tool.">
<meta name="keywords" content="FreeToolHub, percentage calculator, free tool, math calculator">
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;margin:0;text-align:center;}
.container{background:white;padding:40px 30px;border-radius:12px;max-width:400px;margin:60px auto;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h1{background:linear-gradient(90deg,#ff4b2b,#ff416c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.8em;margin-bottom:30px;}
input{padding:12px;margin:10px 0;width:90%;max-width:250px;border-radius:6px;border:1px solid #ccc;font-size:1em;}
button{padding:12px 25px;margin-top:15px;font-size:1em;border-radius:6px;border:none;cursor:pointer;background:#4CAF50;color:white;transition:0.3s;}
button:hover{background:#45a049;}
#result{margin-top:25px;font-size:1.2em;font-weight:bold;color:#333;}
#ads{margin-top:30px;background:#f9f9f9;padding:10px;border:1px dashed #ccc;}
.footer{font-size:0.8em;color:#666;margin-top:40px;}
@media(max-width:450px){.container{padding:30px 20px;margin:40px 10px;}input,button{width:95%;}}
</style>
</head>
<body>
<div class="container">
<h1>FreeToolHub – Percentage Calculator</h1>

<input type="number" id="value" placeholder="Enter value"><br>
<input type="number" id="total" placeholder="Enter total value"><br>
<button onclick="calculate()">Calculate %</button>
<p id="result"></p>

<div id="ads">Your Ad Here</div>
<div class="footer">Made with ❤️ by FreeToolHub</div>
</div>

<script>
function calculate(){
  let val=+document.getElementById('value').value;
  let total=+document.getElementById('total').value;
  if(!val||!total){document.getElementById('result').innerText="Please enter valid numbers!"; return;}
  let perc=(val/total)*100;
  document.getElementById('result').innerText=perc.toFixed(2)+"%";
}
</script>
</body>
</html>

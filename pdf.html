<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreeToolHub – PDF Invoice Generator | Free Tool</title>
<meta name="description" content="FreeToolHub – Create professional PDF invoices online for free. Fill in details and download instantly.">
<meta name="keywords" content="PDF invoice generator, free invoice maker, online invoice tool">
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;margin:0;text-align:center;}
.container{background:white;max-width:500px;margin:50px auto;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h1{background:linear-gradient(90deg,#ff4b2b,#ff416c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.8em;margin-bottom:15px;}
input,textarea{width:90%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #ccc;font-size:1em;}
button{padding:10px 20px;margin-top:8px;background:#4CAF50;color:white;border:none;border-radius:6px;cursor:pointer;font-size:1em;}
button:hover{background:#45a049;}
#ads{margin-top:30px;background:#f9f9f9;padding:10px;border:1px dashed #ccc;}
.footer{font-size:0.8em;color:#666;margin-top:30px;}
@media(max-width:450px){.container{padding:30px 20px;} input,textarea,button{width:95%;}}
</style>
</head>
<body>

<div class="container">
<h1>FreeToolHub – PDF Invoice Generator</h1>
<p>Fill in invoice details and download PDF instantly.</p>

<input type="text" id="client" placeholder="Client Name"><br>
<input type="text" id="item" placeholder="Item Description"><br>
<input type="number" id="amount" placeholder="Amount ($)" step="0.01"><br>
<button onclick="generateInvoice()">Generate PDF</button>

<div id="ads">Your Ad Here</div>
<div class="footer">Made with ❤️ by FreeToolHub</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function generateInvoice(){
  let { jsPDF } = window.jspdf;
  let client=document.getElementById('client').value;
  let item=document.getElementById('item').value;
  let amount=document.getElementById('amount').value;
  if(!client||!item||!amount){alert("Enter all fields!"); return;}
  let doc=new jsPDF();
  doc.setFontSize(16); doc.text("Invoice",105,20,{align:"center"});
  doc.setFontSize(12);
  doc.text(`Client: ${client}`,20,40);
  doc.text(`Item: ${item}`,20,50);
  doc.text(`Amount: $${parseFloat(amount).toFixed(2)}`,20,60);
  doc.save(`Invoice_${client}.pdf`);
}
</script>

</body>
</html>

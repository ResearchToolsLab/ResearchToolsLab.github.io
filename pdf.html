<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreeToolHub – PDF Invoice Generator</title>
<meta name="description" content="FreeToolHub – Generate PDF invoices easily with this free online tool.">
<meta name="keywords" content="FreeToolHub, invoice generator, PDF invoice, free tool">
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;margin:0;text-align:center;}
.container{background:white;padding:40px 30px;border-radius:12px;max-width:450px;margin:60px auto;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h1{background:linear-gradient(90deg,#ff4b2b,#ff416c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.8em;margin-bottom:30px;}
input{padding:12px;margin:10px 0;width:90%;max-width:300px;border-radius:6px;border:1px solid #ccc;font-size:1em;}
button{padding:12px 25px;margin-top:15px;font-size:1em;border-radius:6px;border:none;cursor:pointer;background:#4CAF50;color:white;transition:0.3s;}
button:hover{background:#45a049;}
#ads{margin-top:30px;background:#f9f9f9;padding:10px;border:1px dashed #ccc;}
.footer{font-size:0.8em;color:#666;margin-top:40px;}
@media(max-width:450px){.container{padding:30px 20px;margin:40px 10px;}input,button{width:95%;}}
</style>
</head>
<body>
<div class="container">
<h1>FreeToolHub – PDF Invoice Generator</h1>

<input type="text" id="client" placeholder="Client Name"><br>
<input type="text" id="item" placeholder="Item Description"><br>
<input type="number" id="amount" placeholder="Amount ($)"><br>
<button onclick="generatePDF()">Generate PDF</button>

<div id="ads">Your Ad Here</div>
<div class="footer">Made with ❤️ by FreeToolHub</div>
</div>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function generatePDF(){
  let client=document.getElementById('client').value;
  let item=document.getElementById('item').value;
  let amount=document.getElementById('amount').value;

  if(!client||!item||!amount){alert("Please fill all fields"); return;}

  const { jsPDF } = window.jspdf;
  let doc = new jsPDF();
  doc.setFontSize(18);
  doc.text("Invoice", 105, 20, null, null, "center");
  doc.setFontSize(12);
  doc.text(`Client: ${client}`, 20, 40);
  doc.text(`Item: ${item}`, 20, 50);
  doc.text(`Amount: $${amount}`, 20, 60);
  doc.text(`Generated by FreeToolHub`, 20, 80);
  doc.save("invoice.pdf");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Money Calculator – Free Tool</title>
  
  <!-- SEO meta tags -->
  <meta name="description" content="TikTok Money Calculator – estimate your TikTok earnings quickly and easily. Free online tool.">
  <meta name="keywords" content="TikTok calculator, TikTok earnings, TikTok money, free tool">
  
  <!-- Styles -->
  <style>
    /* Body */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Container */
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Gradient header */
    h1 {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    /* Inputs */
    input {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    /* Button */
    button {
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }

    /* Result */
    #result {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    /* Footer */
    .footer {
      font-size: 0.8em;
      color: #666;
      margin-top: 40px;
    }

    /* Mobile adjustments */
    @media(max-width: 450px) {
      .container {
        padding: 30px 20px;
        margin: 40px 10px;
      }
      input, button {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Money Calculator</h1>

    <input type="number" id="followers" placeholder="Enter followers">
    <br>
    <input type="number" id="views" placeholder="Enter average views">
    <br>
    <button onclick="calculate()">Calculate Earnings</button>

    <p id="result"></p>

    <!-- Optional ad space -->
    <div id="ads" style="margin-top:30px; background:#f9f9f9; padding:10px; border:1px dashed #ccc;">
      <!-- Ad placeholder -->
      Your Ad Here
    </div>

    <div class="footer">
      Made with ❤️ by FreeToolHub
    </div>
  </div>

  <!-- JS Calculation -->
  <script>
    function calculate() {
      let followers = document.getElementById('followers').value;
      let views = document.getElementById('views').value;

      if(!followers || !views) {
        document.getElementById('result').innerText = "Please enter valid numbers!";
        return;
      }

      // Simple formula: approx earnings per 1000 views = $1
      let earning = views / 1000 * 1;

      document.getElementById('result').innerText = 
        "Estimated Earnings: $" + earning.toFixed(2);
    }
  </script>
</body>
</html>

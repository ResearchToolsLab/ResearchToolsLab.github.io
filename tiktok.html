<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreeToolHub – TikTok Earnings Calculator | Free Online Tool</title>
<meta name="description" content="FreeToolHub – Free TikTok Earnings Calculator. Enter your followers, views, and engagement to see your estimated TikTok income instantly.">
<meta name="keywords" content="TikTok earnings calculator, free TikTok tool, TikTok income estimate">
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;text-align:center;margin:0;}
.container{background:white; max-width:500px;margin:50px auto;padding:30px;border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h1{background:linear-gradient(90deg,#ff4b2b,#ff416c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.8em;margin-bottom:15px;}
p{font-size:1em;margin-bottom:15px;}
input{width:90%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #ccc;font-size:1em;}
button{padding:10px 20px;margin-top:8px;background:#4CAF50;color:white;border:none;border-radius:6px;cursor:pointer;font-size:1em;}
button:hover{background:#45a049;}
.result{margin-top:15px;font-size:1.1em;font-weight:bold;color:#333;}
#ads{margin-top:30px;background:#f9f9f9;padding:10px;border:1px dashed #ccc;}
.footer{font-size:0.8em;color:#666;margin-top:30px;}
@media(max-width:450px){.container{padding:30px 20px;} input, button{width:95%;}}
</style>
</head>
<body>

<div class="container">
<h1>FreeToolHub – TikTok Earnings Calculator</h1>
<p>Want to know how much money you can make on TikTok? Enter your followers, average views, and engagement rate below.</p>

<input type="number" id="followers" placeholder="Followers">
<input type="number" id="avgViews" placeholder="Average Views per Video">
<input type="number" id="engagement" placeholder="Engagement Rate (%)">
<button onclick="calculateTikTok()">Calculate Earnings</button>
<div class="result" id="result"></div>

<div id="ads">Your Ad Here</div>
<div class="footer">Made with ❤️ by FreeToolHub</div>
</div>

<script>
function calculateTikTok(){
  let f = +document.getElementById('followers').value;
  let v = +document.getElementById('avgViews').value;
  let e = +document.getElementById('engagement').value;
  if(!f||!v||!e){document.getElementById('result').innerText="Please enter valid numbers!";return;}
  let earnings = (v/1000)*e*0.02; // simplified estimation formula
  document.getElementById('result').innerText="Estimated Earnings: $"+earnings.toFixed(2);
}
</script>

</body>
</html>
